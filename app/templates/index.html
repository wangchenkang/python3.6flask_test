<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <script src="/static/js/jquery-3.2.0.min.js"></script>
</head>
<body>

<div class="container">
    <form class="form-inline" action="/admin/login" method="post">
      <div class="form-group">
        <label for="exampleInputName2">用户名</label>
        <input type="text" class="form-control" id="exampleInputName2" name="username" placeholder="Jane Doe">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail2">密码</label>
        <input type="text" class="form-control" id="exampleInputEmail2" name="password" placeholder="jane.doe@example.com">
      </div>
      <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>

</body>
</html>
